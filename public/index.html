<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <title>cExchange</title>
    </head>

    <body>
        <div class="container mt-2" style="max-width: 72em">
            <nav class="navbar navbar-expand-lg bg-white navbar-light">
                <div class="container-fluid">
                    <span class="navbar-brand m-0 h4 fw-bold">cExchange</span>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="?token=cstk"
                                    >Swap Celo To cSTK</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="?token=celo"
                                    >Swap cSTK To CELO</a
                                >
                            </li>
                           
                            <li class="nav-item">
                                <a class="nav-link" href="?stake">Stake cSTK</a>
                            </li>
                        </ul>
                    </div>

                    <span class="nav-link border rounded-pill bg-light">
                        <span id="balance">0</span>
                        Celo
                    </span>
                    <span class="ms-2 me-2"></span>
                    <span class="nav-link border rounded-pill bg-light">
                        <span id="cstk-balance">0</span>
                        cSTK
                    </span>
                </div>
            </nav>

            <div class="alert alert-warning sticky-top mt-2" role="alert">
                <span id="notification">âŒ› Loading...</span>
            </div>

            <div class="mb-4 text-end" style="margin-top: 4em">
                <a
                    class="btn btn-primary rounded-pill"
                    data-bs-toggle="modal"
                    data-bs-target="#addModal"
                >
                    Stake
                </a>
            </div>

            <main id="mainContainer" class="container"></main>

            <!--Modal-->
            <div
                class="modal fade"
                id="addModal"
                tabindex="-1"
                aria-labelledby="newInvoiceModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newInvoiceModalLabel">
                                Stake cSTK
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form name="stakecSTKForm">
                                <fieldset id="stakecSTKFormFieldset">
                                    <div class="form-floating">
                                        <input
                                            name="stakecSTKInput"
                                            type="number"
                                            class="form-control"
                                            id="stakecSTKInput"
                                            placeholder="cSTK"
                                        />
                                        <label for="stakecSTKInput">cSTK</label>
                                    </div>
                                    <div class="form-floating mt-2">
                                        <select
                                            name="stakecSTKPeriod"
                                            type="number"
                                            class="form-control"
                                            id="stakecSTKPeriod"
                                            placeholder="Period"
                                        >
                                            <option value="1">30 DAYS</option>
                                            <option value="2">60 DAYS</option>
                                            <option value="3">90 DAYS</option>
                                            <option value="4">128 DAYS</option>
                                        </select>
                                        <label for="stakecSTKPeriod"
                                            >Period</label
                                        >
                                    </div>
                                    <div class="form-floating mt-2">
                                        
                                        <input
                                            name="stakeRoyalty"
                                            type="text"
                                            class="form-control"
                                            id="stakeRoyalty"
                                            placeholder="Rate %"
                                            value="15%"
                                            disabled
                                        />
                                        <label for="stakeRoyalty">Royalty</label>
                                    </div>
                                    <button
                                        type="submit"
                                        id="stake-cSTK-submit"
                                        class="btn btn-primary mt-2"
                                    >
                                        Stake cSTK
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer text-start">
                            <button
                                type="button"
                                class="btn btn-light border"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Modal-->

           
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
    </body>
</html>
